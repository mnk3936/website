<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Looking for growth?</title>
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">

    <style>
    @import url('https://fonts.cdnfonts.com/css/garet');
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        @font-face {
            font-family: 'Monument';
            src: url('fonts/MonumentExtended-Regular.otf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }
        body {
            font-family: 'Inter', Arial, sans-serif;
            background-color: #10100e;
            color: white;
            overflow-x: hidden;
            scroll-behavior: smooth;
        }

        /* Navigation */
        nav {
            position: fixed;
            top: 35px;
            left: 35px;
            z-index: 1000;
        }

        nav ul {
            list-style: none;
        }

        nav ul li {
            margin-bottom: 8px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 14px;
            font-weight: 300;
            letter-spacing: 0.5px;
            transition: all 0.3s ease;
            display: inline-block;
            position: relative;
        }

        nav ul li a::after {
            content: '';
            position: absolute;
            bottom: -3px;
            left: 0;
            width: 0;
            height: 1px;
            background-color: #a8d5ba;
            transition: width 0.3s ease;
        }

        nav ul li a:hover::after {
            width: 100%;
        }

        nav ul li a:active {
            transform: scale(0.95);
        }

        .logo {
            position: fixed;
            top: 35px;
            right: 35px;
            z-index: 1000;
            text-align: right;
        }

        .logo-text {
            font-size: 18px;
            font-weight: 700;
            letter-spacing: 0.5px; /* â†“ reduced spacing */
            font-family: 'Garet', sans-serif;
            line-height: 1.3;
            color: #fff;
        }

        /* Sections */
        section {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0 50px;
        }

        /* Hero Section */
        .hero {
            display: flex;
            flex-direction: column;
            justify-content: center;   /* vertical center */
            align-items: center;       /* horizontal center */
            height: 100vh;             /* full viewport height */
            position: relative;
            text-align: center;
        }

        .hero-content {
            display: flex;
            flex-direction: row;        /* side by side */
            align-items: center;        /* vertical alignment */
            justify-content: center;    /* center horizontally */
            gap: 15px;                  /* space between tagline and AI text */
        }

        .hero-subtext {
            font-family: 'Monument', sans-serif;
            font-size: clamp(30px, 5vw, 48px);
            font-weight: 700;
            color: #fff;
            margin-bottom: 20px; 
            text-align: left;
            line-height: 0.8;
        }

        .ai-text {
            font-family: 'Garet', sans-serif;
            font-size: clamp(250px, 45vw, 800px);
            font-weight: 900;
            line-height: 0.8;
            letter-spacing: -0.03em;
            color: #004aad;
        }

        /* Vision Section */
        .vision {
            position: relative;
        }

        .vision-content {
            font-family: 'Monument', sans-serif;
            max-width: 1200px;
            text-align: center;
            position: relative;
        }

        .vision h2 {
            font-size: clamp(25px, 4vw, 55px);
            font-weight: 900;
            line-height: 1.2;
            letter-spacing: 0.01em;
            margin-bottom: 60px;
        }   


        /* Projects Section */
        .projects {
            padding: 100px 50px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .projects-content {
            width: 100%;
            max-width: 1400px;
        }

        .projects-wrapper {
            width: 100%;
            overflow: hidden;
            position: relative;
        }

        .projects-container {
            display: flex;
            gap: 20px;
            transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .project-card {
            background-color: #004aad;
            border-radius: 30px;
            min-width: calc(80% - 0px);
            aspect-ratio: 16/9;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
            flex-shrink: 0;
        }

        .project-card img.project-img {
            width: 100%;
            height: 100%;
            object-fit: cover;   /* fills the card, crops if necessary */
            border-radius: 30px; /* match card radius */
        }

        .project-card .logo-icon-center {
            width: 50px;
            height: 50px;
        }

        .arrow-left,
        .arrow-right {
            position: absolute;
            width: 50px;
            height: 50px;
            opacity: 0.5;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 10;
            top: 50%;
            transform: translateY(-50%);
        }

        .arrow-left:hover,
        .arrow-right:hover {
            opacity: 1;
            transform: translateY(-50%) scale(1.1);
        }

        .arrow-left:active,
        .arrow-right:active {
            transform: translateY(-50%) scale(0.9);
        }

        .arrow-left {
            left: 10px;
        }

        .arrow-right {
            right: 20px;
        }

        .nav-dots {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 40px;
        }

        .dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background-color: rgba(168, 213, 186, 0.3);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .dot:hover {
            background-color: rgba(168, 213, 186, 0.6);
            transform: scale(1.2);
        }

        .dot.active {
            background-color: #a8d5ba;
            transform: scale(1.3);
        }

        /* Contact Section */
        .contact {
            text-align: center;
        }

        .contact h2 {
            font-family: 'Monument', sans-serif;
            font-size: clamp(40px, 6vw, 90px);
            font-weight: 900;
            letter-spacing: 0.02em;
            margin-bottom: 30px;
        }

        .contact-highlight {
            color: #a8d5ba;
        }

        .contact a {
            color: white;
            text-decoration: underline;
            font-size: clamp(14px, 2vw, 18px);
            letter-spacing: 0.5px;
        }

        /* SVG Icons */
        .x-icon {
            fill: white;
        }

        .arrow-icon {
            fill: #666;
        }

        /* Responsive */
        @media (max-width: 768px) {
            nav {
                top: 20px;
                left: 20px;
            }

            .logo {
                top: 20px;
                right: 20px;
            }

            section {
                padding: 0 30px;
            }

            .asterisk-icon {
                width: 80px;
                height: 80px;
                left: 30px;
                bottom: 50px;
            }

            .arrow-left {
                left: 10px;
            }

            .arrow-right {
                right: 10px;
            }

            .arrow-left,
            .arrow-right {
                width: 40px;
                height: 40px;
                opacity: 0.7;
            }
        }

        /* Scroll Animations */
        section {
            opacity: 0;
            transform: translateY(50px);
            transition: opacity 0.8s ease-out, transform 0.8s ease-out;
        }

        section.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .hero {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
    <link href="https://fonts.cdnfonts.com/css/garet" rel="stylesheet">
</head>
<body>

    <section class="projects" id="projects">

            <div class="projects-wrapper">
                
                
                <div class="projects-container" id="projectsContainer">
                    <div class="project-card">
                        <img src="images/project1.png" alt="Project 1" class="project-img">

<script>
    // Smooth Scroll with Animation for Navigation
    document.querySelectorAll('.nav-link').forEach(link => {
        link.addEventListener('click', function(e) {
            e.preventDefault();
            const targetId = this.getAttribute('href');
            const targetSection = document.querySelector(targetId);
            
            // Add click animation
            this.style.transform = 'scale(0.9)';
            setTimeout(() => {
                this.style.transform = 'scale(1)';
            }, 150);
            
            // Smooth scroll to section
            targetSection.scrollIntoView({
                behavior: 'smooth',
                block: 'start'
            });
        });
    });

    // Smooth Scroll Animation Observer
    const sections = document.querySelectorAll('section');
    
    const observerOptions = {
        threshold: 0.15,
        rootMargin: '0px 0px -100px 0px'
    };

    const sectionObserver = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
            if (entry.isIntersecting) {
                entry.target.classList.add('visible');
            }
        });
    }, observerOptions);

    sections.forEach(section => {
        sectionObserver.observe(section);
    });

    // Project Slider
    let currentSlide = 0;
    const container = document.getElementById('projectsContainer');
    const cards = document.querySelectorAll('.project-card');
    const totalSlides = cards.length;
    const prevBtn = document.getElementById('prevBtn');
    const nextBtn = document.getElementById('nextBtn');
    const dotsContainer = document.getElementById('navDots');

    // Create navigation dots
    for (let i = 0; i < totalSlides; i++) {
        const dot = document.createElement('div');
        dot.classList.add('dot');
        if (i === 0) dot.classList.add('active');
        dot.addEventListener('click', () => goToSlide(i));
        dotsContainer.appendChild(dot);
    }

    const dots = document.querySelectorAll('.dot');

    function updateSlider() {
        const cardWidth = cards[0].offsetWidth;
        const gap = 20;
        const offset = -(currentSlide * (cardWidth + gap));
        container.style.transform = `translateX(${offset}px)`;
        
        dots.forEach((dot, index) => {
            dot.classList.toggle('active', index === currentSlide);
        });
    }

    function nextSlide() {
        currentSlide = (currentSlide + 1) % totalSlides;
        updateSlider();
    }

    function prevSlide() {
        currentSlide = (currentSlide - 1 + totalSlides) % totalSlides;
        updateSlider();
    }

    function goToSlide(index) {
        currentSlide = index;
        updateSlider();
    }

    nextBtn.addEventListener('click', nextSlide);
    prevBtn.addEventListener('click', prevSlide);

    document.addEventListener('keydown', (e) => {
        if (e.key === 'ArrowLeft') prevSlide();
        if (e.key === 'ArrowRight') nextSlide();
    });

    let touchStartX = 0;
    let touchEndX = 0;

    container.addEventListener('touchstart', (e) => {
        touchStartX = e.changedTouches[0].screenX;
    });

    container.addEventListener('touchend', (e) => {
        touchEndX = e.changedTouches[0].screenX;
        handleSwipe();
    });

    function handleSwipe() {
        if (touchStartX - touchEndX > 50) nextSlide();
        if (touchEndX - touchStartX > 50) prevSlide();
    }

    window.addEventListener('resize', updateSlider);


    /* ðŸŒˆ Smooth Background Color Transition */
    const bgColors = ["#10100e", "#004aad", "#10100e", "#004aad"];

    function lerpColor(a, b, t) {
        const ah = parseInt(a.replace("#", ""), 16),
              ar = ah >> 16, ag = (ah >> 8) & 0xff, ab = ah & 0xff,
              bh = parseInt(b.replace("#", ""), 16),
              br = bh >> 16, bg = (bh >> 8) & 0xff, bb = bh & 0xff,
              rr = ar + t * (br - ar),
              rg = ag + t * (bg - ag),
              rb = ab + t * (bb - ab);
        return "#" + (((1 << 24) + (rr << 16) + (rg << 8) + rb) | 0).toString(16).slice(1);
    }

    window.addEventListener("scroll", () => {
        const scrollTop = window.scrollY;
        const sectionHeight = window.innerHeight;
        const totalSections = bgColors.length;

        const index = Math.floor(scrollTop / sectionHeight);
        const nextIndex = Math.min(index + 1, totalSections - 1);
        const progress = (scrollTop % sectionHeight) / sectionHeight;

        const blended = lerpColor(bgColors[index], bgColors[nextIndex], progress);
        document.body.style.background = blended;
    });
</script>
